{% extends 'base.html' %}

{% block title %}
  "Categories"
{% endblock %}

{% block body %}
  <div class="mx-auto my-2 my-sm-3 my-lg-4 p-3">
    <table class="table table-striped">
      <tr class="table-dark">
      <td> Name </td>
      <td> Id </td>
    </tr>
    {% for cat in cats %}
    <tr>
      <td> {{ cat.name }}</td>
      <td> {{ cat.id }}</td>
    </tr>
    {% endfor %}
    </table>
    <a href="{{ url_for('add_category') }}">Add new category</a>
  </div>
{% endblock %}
